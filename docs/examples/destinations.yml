##
## My settings for photos to upload to devianArt
##
da:
  name: deviantART
  dir: DeviantArt
  size: 8
  sharpen:
    radius: 1
    sigma: 10
  resize:
    filter: Lanczos
    support: 3.0
  thumbnail:
    generate: 1
    maxwidth: 64
    maxheight: 64
  targets:
    landscape:
      width: 1200
      height: 800
    portrait:
      width: 600
      height: 900
    square:
      width: 900
      height: 900

##
## My special settings for family photos to go on devianArt
## (they're smaller)
##
da-fam:
  name: deviantART
  dir: DeviantArt
  size: 6
  sharpen:
    radius: 1
    sigma: 20
  targets:
    landscape:
      width: 900
      height: 600
    portrait:
      width: 512
      height: 768
    square:
      width: 640
      height: 640

##
## For photos to be submitted to Ilford Photo's community gallery
## http://ilfordphoto.com/photocommunity/gallery/
## Limited to only 640×480 :(
##
ilford:
  name: Ilford Photo
  dir: Ilford
  size: 4
  support: 1.2
  sharpen:
    radius: 1
    sigma: 30
  targets:
    landscape:
      width: 640
      height: 480
## Remove the line above and uncomment the following to "force" certain aspect ratios
#      height: 427
#    portrait:
#      width: 320
#      height: 480
#    square:
#      width: 480
#      height: 480

##
## For photos to be printed by Ilford Lab Direct - http://www.ilfordlab.com/
## Targets sourced from http://www.ilfordlab.com/page/61/Black-and-White-Prints-From-Digital.htm
##  - click the "view pricing" button
## All rectangular sizes are listed in both portrait and landscape orientations
##

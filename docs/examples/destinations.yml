##
## My settings for photos submitted to my Picasa Web Album
##
picasa:
  name: Google Picasa Web Album
  dir: Picasa
  size: 6
  sharpen:
    radius: 1
    sigma: 20
  targets:
    landscape:
      width: 1024
      height: 768
    portrait:
      width: 768
      height: 1024
    square:
      width: 1024
      height: 1024

##
## For printing at many photo kiosks
## Really just a conversion to sRGB JPEG
##
print:
  name: Generic print
  dir: Prints
  noresize: 1
  format: jpeg
  forcergb: 1
  jpeg:
    pro: 0
    qual: 96
    sample: 1x1
  profile:
    name: sRGB
    filename: /usr/share/colour/icc/sRGB.icm

##
## For a simple photo frame
##
frame:
  name: frame
  dir: Frame
  jpeg:
    pro: 0
    qual: 96
    sample: 1x1
  size: 8
  sharpen:
    radius: 1
    sigma: 30
  targets:
    landscape:
      width: 800
      height: 600

##
## For a HDTV
##
hdtv:
  name: HDTV
  dir: HDTV
  jpeg:
    pro: 0
    qual: 96
    sample: 1x1
  forcergb: 1
  size: 40
  sharpen:
    radius: 1
    sigma: 10
  targets:
    landscape:
      width: 1920
      height: 1080

##
## Wallpaper for my Motorola Milestone - 480×854 (FWVGA) screen
##
milestone:
  name: "Motorola Milestone"
  dir: Wallpaper-Milestone
  format: png
  resize:
    filter: Lanczos
    support: 3.0
  size: 3.5433
  sharpen:
    radius: 1
    sigma: 10
  targets:
    portrait:
      width: 960
      height: 854

